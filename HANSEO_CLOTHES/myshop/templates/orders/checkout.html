<h2>주문 확인</h2>

<p><strong>배송지:</strong> {{ address }}</p>
<p><strong>결제 방식:</strong> 계좌이체 (무통장 입금)</p>

<h3>주문 상품 목록</h3>
<ul>
    {% for item in cart_items %}
    <li>{{ item.product.name }} x {{ item.quantity }}</li>
    {% endfor %}
</ul>

<h3>총 금액: {{ total }}원</h3>

<form action="/orders/make-payment/" method="POST">
    {% csrf_token %}
    <label>입금자명</label><br>
    <input type="text" name="depositor_name" required><br><br>
    <button type="submit">결제하기</button>
</form>
