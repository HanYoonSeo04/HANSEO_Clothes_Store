{% extends 'base.html' %}
{% block body_class %}cart-bg{% endblock %}
{% block content %}

<h2>장바구니</h2>

{% if items %}
    <ul>
        {% for item in items %}
            <li>
                {{ item.product.name }} x {{ item.quantity }}
                <a href="/orders/remove/{{ item.id }}/">삭제</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/orders/create/" class="btn">주문하기</a>

{% else %}
    <p>장바구니가 비어 있습니다.</p>
{% endif %}

{% endblock %}
