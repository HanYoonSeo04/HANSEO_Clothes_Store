{% extends 'base.html' %}

{% block body_class %}product-bg{% endblock %}

{% block content %}

<h2 style="font-size:32px; margin-bottom:20px;">상품 목록</h2>

<div style="display:flex; flex-wrap:wrap; gap:30px;">
    {% for p in products %}
        <div style="
            width:250px;
            background:white;
            border-radius:12px;
            overflow:hidden;
            box-shadow:0 4px 10px rgba(0,0,0,0.06);
        ">
            <a href="/products/{{ p.id }}/" style="text-decoration:none; color:black;">
                <img src="{{ p.image.url }}" style="width:100%; height:260px; object-fit:cover;">
                <div style="padding:15px;">
                    <h3 style="font-size:18px; margin:0 0 6px;">{{ p.name }}</h3>
                    <p style="margin:0; color:#0078ff; font-weight:600;">{{ p.price }}원</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
