{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <h2>내 정보 수정</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="save-btn">저장하기</button>
    </form>
</div>

<style>
    .edit-container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .save-btn {
        width: 100%;
        padding: 12px;
        background: #0078ff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }
    .save-btn:hover { background: #005fcc; }
</style>
{% endblock %}
