{% extends 'base.html' %}

{% block content %}

<div class="login-container">

    <h2 class="login-title">로그인</h2>

    <form method="post" class="login-form">
        {% csrf_token %}

        <div class="input-group">
            <label>아이디</label>
            <input type="text" name="username" placeholder="아이디를 입력하세요">
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>

        <button type="submit" class="login-btn">로그인</button>

        <div class="signup-text">
            계정이 없나요? <a href="/accounts/signup/">회원가입</a>
        </div>
    </form>

</div>


<style>
    .login-container {
        max-width: 420px;
        margin: 50px auto;
        padding: 40px 30px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        text-align:center;
    }

    .login-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .login-form {
        display:flex;
        flex-direction:column;
        gap: 18px;
        text-align:left;
    }

    .input-group label {
        font-size:14px;
        color:#333;
        margin-bottom:5px;
        display:block;
    }

    .input-group input {
        width:100%;
        padding:14px 12px;
        border:1px solid #ddd;
        border-radius:8px;
        font-size:15px;
        transition:0.2s;
    }

    .input-group input:focus {
        outline:none;
        border-color:#0078ff;
        box-shadow:0 0 0 3px rgba(0, 120, 255, 0.2);
    }

    .login-btn {
        width:100%;
        padding:14px;
        background:#0078ff;
        color:white;
        border:none;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
        margin-top:10px;
    }
    .login-btn:hover {
        background:#005fcc;
    }

    .signup-text {
        text-align:center;
        margin-top:15px;
        font-size:14px;
        color:#555;
    }

    .signup-text a {
        color:#0078ff;
        text-decoration:none;
    }
    .signup-text a:hover {
        text-decoration:underline;
    }

    /* 반응형 */
    @media (max-width: 500px) {
        .login-container {
            margin: 30px 15px;
            padding: 30px 20px;
        }
    }
</style>
{% if error %}
<p style="color:red; margin-bottom:10px;">{{ error }}</p>
{% endif %}


{% endblock %}
