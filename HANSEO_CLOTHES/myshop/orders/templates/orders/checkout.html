{% extends "base.html" %}
{% block content %}

<h2>배송 정보 확인</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn">배송지 저장 후 결제하기</button>
</form>

<h3>주문 상품</h3>
<ul>
{% for item in order.items.all %}
    <li>{{ item.product.name }} / {{ item.quantity }}개</li>
{% endfor %}
</ul>

{% endblock %}
