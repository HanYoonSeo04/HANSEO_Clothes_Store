{% extends "base.html" %}
{% block content %}

<h2>장바구니</h2>

{% if order %}
    <ul>
        {% for item in order.items.all %}
        <li>
            {{ item.product.name }} / {{ item.quantity }}개
            <a href="/orders/remove/{{ item.id }}/">삭제</a>
        </li>
        {% endfor %}
    </ul>

    <a class="btn" href="/orders/checkout/">결제하기</a>

{% else %}
    <p>장바구니가 비어 있습니다.</p>
{% endif %}

{% endblock %}
